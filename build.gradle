buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath group: 'com.offbynull.coroutines',  name: 'gradle-plugin',  version: '1.5.2'
    }
}

apply plugin: 'java'
apply plugin: 'coroutines'

group 'io.conio'
version '0.0.1'

sourceCompatibility = 1.9

coroutines {
    //debugMode = true
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.offbynull.coroutines:user:1.5.2'
    compile 'com.offbynull.coroutines:instrumenter:1.5.2'
    compile 'org.slf4j:slf4j-api:1.7.10'
    compile 'ch.qos.logback:logback-core:1.1.3'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    testCompile 'junit:junit:4.12'
}
